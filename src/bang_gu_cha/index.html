<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang-gu-cha (Fart Car)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-layer">
            <div id="score-board">Score: <span id="score">0</span></div>
            <div id="fuel-gauge">Fuel: <span id="fuel">100</span>%</div>
            <div id="game-message" class="hidden"></div>
        </div>
        <div id="character-selection">
            <h2>Select Your Driver</h2>
            <div class="faces-container">
                <div class="face-option" data-face="assets/face_1.png">
                    <img src="assets/face_1.png" alt="Face 1">
                </div>
                <div class="face-option" data-face="assets/face_2.png">
                    <img src="assets/face_2.png" alt="Face 2">
                </div>
                <div class="face-option" data-face="assets/face_3.png">
                    <img src="assets/face_3.png" alt="Face 3">
                </div>
                <div class="face-option" data-face="assets/face_4.png">
                    <img src="assets/face_4.png" alt="Face 4">
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
